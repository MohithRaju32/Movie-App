<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="search">
            <input type="text" class="search-field" id="movieName" placeholder="Enter the movie name">
            <button class="search-btn" onclick="searchMovie()">Search</button>
        </div>
    </div>
    <div class="movie-container">
        <div class="details">
            <h2 id="title"></h2>
            <p><span id="date" class="value"></span></p>
            <p> <span id="actors" class="value"></span></p>
            <p><span id="collection" class="value"></span></p>
            <p><span class="value" id="director"></span></p>
            <p> <span class="value" id="genre"></span></p>
            <p> <span class="value" id="desc"></span></p>
            <p> <span class="ratings" id="ratings">SEARCH ANY MOVIE <iframe width="670" height="315"
                        src="https://www.youtube.com/embed/rrGMENN1iaY?modestbranding=1" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe> </span>
            </p>
        </div>
        <div class="">
            <img src="" class="poster" id="poster" alt="">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
